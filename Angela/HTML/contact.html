<!DOCTYPE html>
<html>

<head>
    <title>Contact Me </title>
    <meta charset=UTF-8>
</head>

<body>
    <h3>Contact Details </h3>

    <form class="" action="first.html" method="post">
        <label>Name:</label>
        <input type="text" name="yourName" value="" required><br>
        <label>Password:</label>
        <input type="password" name="yourPassword" value="" required> <br>
        <label>Email:</label>
        <input type="email" name="YourEmail" value="" required><br>
        <input type="file" name="theFile" value="" required><br>
        <input type="date" name="theDate" value="" required><br>
        <input type="radio" name="theRadio" value="" required><br>
        <input type="range" name="theRange" value="" required><br>
        <input type="checkbox" name="theCheckbox" value="" required>
        <label>Have you read the terms and conditions</label> <br>
        <label>Your Comment</label>
        <textarea name="yourMessage" row="10" cols="40"><br>
        <input type="submit" name="submit">
    </form>
</body>

</html>
